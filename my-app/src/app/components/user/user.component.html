<app-navbar *ngIf="idUser!=null && is_admin==1"></app-navbar>

<div *ngIf="idUser!=null && is_admin==1" >

    <div *ngIf="hideAdd" class="container py-4"> 
        
        <button type="button" style="width: 150px;" (click)="add()" class="btn btn-outline-primary">new</button>
     
        
    </div>
    
<div *ngIf="!hideAdd" class="container mt-5">
  
    <form [formGroup]="addUser">
        <div class="col-md-6 ml-md-auto">
            <div class="form-group md-5 py-2">
                <label for="username"><b>User</b></label>
                <input [(ngModel)]="userSelected.username" formControlName="username" type="text" name="username" class="form-control" >
                <small *ngIf="username.invalid" id="fileHelpId" style="color: red;" class="form-text"> ** </small>
                
            </div>
            <div class="form-group md-5 py-2">
                <label for="password"><b>User</b></label>
                <input [(ngModel)]="userSelected.password" formControlName="password" type="text" name="password" class="form-control" >
                <small *ngIf="password.invalid" id="fileHelpId" style="color: red;" class="form-text"> ** </small>
                
            </div>
            <div class="form-group md-5 py-2">
                
                <div class="row">
                    <div class="col">
                        <label for="admin"><b>Admin</b></label>
                    </div>
                    <div class="col">
                        <input [(ngModel)]="userSelected.is_admin" checked formControlName="admin" type="radio" name="admin" [value]="0">Non
                    </div>
                    <div class="col">
                        <input [(ngModel)]="userSelected.is_admin" formControlName="admin" type="radio" name="admin" [value]="1">Oui
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <button *ngIf="addButton" class="btn btn-success btn-block" (click)="addNew()" [disabled]="addUser.invalid || userSelected.id==0" type="submit">Ajouter</button>
                        <button *ngIf="!addButton" class="btn btn-warning btn-block" (click)="modUser(userSelected)" [disabled]="addUser.invalid" type="submit">Modifier</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" (click)="add()" type="submit">Annuler</button>
                    </div>
                </div>
                
                
            </div> 
        </div>
    </form>
    <hr>
</div>



<div class="container ">
    <h1>Liste Users</h1>
    <input class="form-control" (keyup)="filter($event.target)" placeholder="Filter">
    <br>
    <mat-table #table matSort [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
        </ng-container>
        <ng-container  matColumnDef="password">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Password </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.password}} </mat-cell>
        </ng-container>
        <ng-container   matColumnDef="is_admin">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Etat </mat-header-cell>
            <mat-cell  *matCellDef="let element"><b *ngIf="element.is_admin==0">Utilisateur</b> <b *ngIf="element.is_admin==1">Admin</b> </mat-cell>
        </ng-container>
        <ng-container matColumnDef="mod">
            <mat-header-cell *matHeaderCellDef> Modifier </mat-header-cell>
            <mat-cell *matCellDef="let element"> <button (click)="onMod(element)" class="btn btn-primary" >mod</button> </mat-cell>
        </ng-container>
        <ng-container matColumnDef="supp">
            <mat-header-cell *matHeaderCellDef > Supprimer </mat-header-cell>
            <mat-cell *matCellDef="let element"> <button (click)="onDelete(element.id)" class="btn btn-danger" >supp</button> </mat-cell>
        </ng-container>

        

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
    [pageSize]="15"
    [showFirstLastButtons]="true">
    </mat-paginator>

    
    
    
    
</div>


</div>
