<app-navbar *ngIf="idUser!=null && is_admin=='ADMIN'"></app-navbar>

<div *ngIf="idUser!=null && is_admin=='ADMIN'" class="container">

    

    <div class="container">
        <h1>Liste Problemes</h1>
            <input class="form-control" (keyup)="filter($event.target)" placeholder="Filter">
        
    </div>
    
    <div class="container col-md-12  table-responsive">
        
        <br>
        <mat-table class="tt" #table matSort [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{'encours': element.statut == 0 ,'traite': element.statut == 1}"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="user">
            <mat-header-cell *matHeaderCellDef mat-sort-header> User </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{'encours': element.statut == 0 ,'traite': element.statut == 1}" > {{element.user}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="villeId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ville </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{'encours': element.statut == 0 ,'traite': element.statut == 1}"> {{element.villeId}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="vehiculeId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Vehicule </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{'encours': element.statut == 0 ,'traite': element.statut == 1}"> {{element.vehiculeId}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="st">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Statut </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{'encours': element.statut == 0 ,'traite': element.statut == 1}"> {{element.st}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="dateCreation">
            <mat-header-cell *matHeaderCellDef mat-sort-header> dateCreation </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{'encours': element.statut == 0 ,'traite': element.statut == 1}"> {{element.dateCreation | date:'yyyy-MM-dd'}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="dateModification">
            <mat-header-cell *matHeaderCellDef mat-sort-header> dateModification </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{'encours': element.statut == 0 ,'traite': element.statut == 1}"> {{element.dateModification | date:'yyyy-MM-dd'}} </mat-cell>
        </ng-container>
        <!--<ng-container matColumnDef="valider">
            <mat-header-cell *matHeaderCellDef> Valider </mat-header-cell>
            <mat-cell *matCellDef="let element"> <button *ngIf="element.statut==1" (click)="valider(element.id)" class="btn btn-success" >Valider</button> <button (click)="invalider(element.id)" *ngIf="element.statut==2" class="btn btn-outline-danger" >Invalider</button></mat-cell>
        </ng-container>-->
       

        

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
    [pageSize]="15"
    [showFirstLastButtons]="true">
    </mat-paginator>

    
    
    
    
</div>

   

    
</div>
